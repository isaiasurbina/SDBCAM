<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-avatar [routerLink]="['/']" class="home-button-container" slot="start">
      <img src="assets/icon/favicon.png" class="home-button" />
    </ion-avatar>
    <!-- <ion-title slot="start">
      Calendario
    </ion-title> -->
    <ion-buttons slot="end">
      <ion-fab-button color="secondary" size="small">
        <ion-menu-button></ion-menu-button>
      </ion-fab-button>
      
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="bg-sdb">
    <ion-card>
      <ion-card-header class="ion-text-center">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="3"  class="ion-text-center ion-align-self-center"></ion-col>
            <ion-col size="6"  class="ion-text-center ion-align-self-center">
              <img src="assets/m-icons/Agenda-icono.png" class="consejo-header" />
            </ion-col>
          </ion-row>
          <ion-item>
            
                  <ion-label class="ion-text-center">
                    Actividades de la Inspectoria
                  </ion-label>
            
          </ion-item>
        </ion-grid>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col *ngFor="let item of meses" size="6" class="ion-text-center">
              <ion-button color="primary" expand="block" shape="round" (click)="viewMonth(item.n)">
                  <ion-label>{{ item.label }}</ion-label>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </section>
</ion-content>
