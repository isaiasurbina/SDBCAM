<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-avatar [routerLink]="['/']" class="home-button-container" slot="start">
      <img src="assets/icon/favicon.png" class="home-button" />
    </ion-avatar>
    <ion-buttons slot="end">
      <ion-fab-button color="secondary" size="small">
        <ion-menu-button></ion-menu-button>
      </ion-fab-button>
      
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="bg-sdb">
    <ion-card>
      <img *ngIf="activity.imgfile"  src="{{ activity.imgfile }}" class="" />
      <ion-card-header>
        <ion-card-subtitle class="ion-text-uppercase">
          <ion-row>
            <ion-col>
              <ion-icon name="location-outline"></ion-icon> {{ activity.lugar }}
            </ion-col>
          </ion-row>
        </ion-card-subtitle>
        <ion-card-title class="">
          {{ activity.title }}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ activity.desc }}
      </ion-card-content>
      <ion-card-header>
        <ion-card-subtitle class="ion-text-uppercase">
          <ion-row>
            <ion-col>
              <ion-icon name="calendar-clear-outline"></ion-icon> {{ activity.friendly_fechainicio }} 
            </ion-col>
            <ion-col *ngIf="activity.friendly_fechafinal!=null"  class="ion-text-right">
              {{ activity.friendly_fechafinal }} <ion-icon name="calendar-clear-outline"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </section>
</ion-content>
