<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-avatar [routerLink]="['/']" class="home-button-container" slot="start">
      <img src="assets/icon/favicon.png" class="home-button" />
    </ion-avatar>
    <ion-buttons slot="end">
      
      <ion-fab-button color="secondary" size="small">
        <ion-menu-button></ion-menu-button>
      </ion-fab-button>
      
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-divider>Ediciones Caminando</ion-item-divider>
  <section class="bg-sdb">
      <div class="container">
        <ion-row>
          <ion-col>
            <ion-card *ngFor="let edicion of ediciones" (click)="viewEdicion(edicion)">
              <ion-item>
                <ion-text color="danger">
                  {{ edicion.title }}
                </ion-text>
                <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
              </ion-item>
              <div *ngIf="edicion.banner">
                <img class="contact-photo" src="{{edicion.banner}}">
              </div>
            </ion-card>
          </ion-col>
        </ion-row>
      </div>
  </section>
</ion-content>
