<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-avatar [routerLink]="['/']" class="home-button-container" slot="start">
      <img src="assets/icon/favicon.png" class="home-button" />
    </ion-avatar>
    <ion-buttons slot="end">
      <!-- <ion-fab-button color="secondary" size="small">
        <ion-icon name="grid-outline"></ion-icon>
      </ion-fab-button> -->
      <!-- <ion-fab-button color="tertiary" size="small">
        <ion-icon (click)="toggleSearch()"  name="search-outline"></ion-icon>
      </ion-fab-button> -->
      <ion-fab-button color="secondary" size="small">
        <ion-menu-button></ion-menu-button>
      </ion-fab-button>
      
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-item-divider>
    Fundaciones y servicios
  </ion-item-divider> -->
  <section class="bg-sdb">
      <ion-list *ngFor="let type of servicios | keyvalue:fail" >
        <ion-item-divider *ngIf="type.key == 'home_service_inspectoria'" >Servicios Inspectoriales</ion-item-divider>
        <ion-item-divider *ngIf="type.key == 'home_service'" >Otras obras vinculadas</ion-item-divider>
        <ion-item-divider *ngIf="type.key == 'home_service_university'" >Universidades</ion-item-divider>
      <ion-item *ngFor="let servicio of type.value" (click)="viewCasa(servicio.id,servicio.title)">
          <ion-avatar *ngIf="!servicio.avatar" slot="start">
            <img class="contact-photo" src="assets/m-icons/casas-icon.png">
          </ion-avatar>
          <ion-avatar *ngIf="servicio.avatar" slot="start">
            <img class="contact-photo" src="{{servicio.avatar}}">
          </ion-avatar>
          <ion-label>
            <ion-text class="ion-text-wrap">{{ servicio.title }}</ion-text>
            <p>{{ servicio.place }}</p>
          </ion-label>
      </ion-item>
    </ion-list>

  </section>
</ion-content>
