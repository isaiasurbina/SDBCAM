<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-avatar [routerLink]="['/']" class="home-button-container" slot="start">
      <img src="assets/icon/favicon.png" class="home-button" />
    </ion-avatar>
    
    <ion-buttons slot="end">
      <!-- <ion-fab-button color="secondary" size="small">
        <ion-icon name="grid-outline"></ion-icon>
      </ion-fab-button> -->
      <!-- <ion-fab-button color="tertiary" size="small">
        <ion-icon (click)="toggleSearch()"  name="search-outline"></ion-icon>
      </ion-fab-button> -->
      <ion-fab-button color="secondary" size="small">
        <ion-menu-button></ion-menu-button>
      </ion-fab-button>
      
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-divider>
    Casas
  </ion-item-divider>
  <section class="bg-sdb">
      <!-- <ion-item *ngIf="searching" >
        <ion-searchbar placeholder="Buscar" (ionInput)="filterCasas($event)"></ion-searchbar>
      </ion-item> -->
      <section *ngFor="let pais of paises | keyvalue: fail" >
        <ion-item *ngFor="let casa of pais.value" (click)="viewCasa(casa.id, casa.title )">
            <ion-avatar *ngIf="!casa.avatar" slot="start">
              <img class="contact-photo" src="assets/m-icons/casas-icon.png">
            </ion-avatar>
            <ion-avatar *ngIf="casa.avatar" slot="start">
              <img class="contact-photo" src="{{casa.avatar}}">
            </ion-avatar>
            <ion-label>
              <ion-text class="ion-text-wrap">{{ casa.title }}</ion-text>
              <p>{{ casa.place }}</p>
            </ion-label>
        </ion-item>
      </section>
  </section>
</ion-content>
